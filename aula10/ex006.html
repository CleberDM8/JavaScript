<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: cadetblue;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Eventos DOM</h1>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae perferendis molestiae sequi ratione eius nam ex fugit officia porro voluptatibus numquam, similique ullam, iste dolorum ad, pariatur maxime. Numquam, soluta!</p>

    <div id="area">
        clique aqui

    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'clicou!'
        }
        function entrar(){
            a.innerText = 'entrou'
            a.style.background = 'black'
        }
        function saiu(){
            a.innerText = 'saiu'
            a.style.background = 'cadetblue'
        }

    </script>
</body>
</html>
